{namespace ts=Neos\Fusion\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
<f:if condition="{neos:rendering.inBackend()}">
	<f:then>
		<div class="accordion-group">
			<div class="accordion-heading">
				<span class="accordion-toggle">
					<neos:contentElement.editable property="title">{title -> f:format.raw()}</neos:contentElement.editable>
				</span>
			</div>
			<div class="accordion-body">
				<div class="accordion-inner">
					{contentContainer -> f:format.raw()}
				</div>
			</div>
		</div>
	</f:then>
	<f:else>
		<div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#{node.parent.parent.identifier}" href="#accordion-{node.identifier}">
					{title -> f:format.raw()}
				</a>
			</div>
			<div id="accordion-{node.identifier}" class="accordion-body collapse">
				<div class="accordion-inner">
					{contentContainer -> f:format.raw()}
				</div>
			</div>
		</div>
	</f:else>
</f:if>
