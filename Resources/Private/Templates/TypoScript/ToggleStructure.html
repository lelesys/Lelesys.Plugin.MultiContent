{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
	<f:if condition="{toggleCollection}">
		<f:then>
			<div class="accordion" id="{node.identifier}">
				<ts:render path="toggleItemCollection" />
			</div>
		</f:then>
		<f:else>
			<div>&nbsp;</div>
			<ts:render path="toggleToRender" />
		</f:else>
	</f:if>
</neos:contentElement>
