{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
	<div class="hero-unit">
		<h2><neos:contentElement.editable property="title">{title -> f:format.raw()}</neos:contentElement.editable></h2>
		<p><neos:contentElement.editable property="text">{text -> f:format.raw()}</neos:contentElement.editable></p>
		<f:if condition="{moreLink}">
			<f:then>
				<p>
					<a href="{moreLink}" class="btn btn-primary" target="blank">
						More
					</a>
				</p>
			</f:then>
		</f:if>
	</div>
</neos:contentElement>
