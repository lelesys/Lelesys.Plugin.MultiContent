'Lelesys.Plugin.NodeTypes:MultiContent':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys MultiContent'
    group: Plugins
    inlineEditable: true
    icon:
      light: Images/Icons/White/columns_icon-16.png
      dark: Images/Icons/Black/columns_icon-16.png
    inspector:
      groups:
        structure:
          label: Structures
          priority: 30
  childNodes:
    column1:
      type: 'TYPO3.Neos:ContentCollection'
    column2:
      type: 'TYPO3.Neos:ContentCollection'
    column3:
      type: 'TYPO3.Neos:ContentCollection'
    column4:
      type: 'TYPO3.Neos:ContentCollection'
    column5:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layoutList:
      type: string
      defaultValue: Structure50-50
      ui:
        label: 'Select Structure'
        inspector:
          group: structure
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Structure50-50:
                label: Structure50-50
              Structure65-35:
                label: Structure65-35
              Structure35-65:
                label: Structure35-65
              Structure33-33-33:
                label: Structure33-33-33
              Structure25-25-25-25:
                label: Structure25-25-25-25
              Structure20-20-20-20-20:
                label: Structure20-20-20-20-20
        reloadIfChanged: true

'Lelesys.Plugin.NodeTypes:MultiContentTab':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    group: Plugins
    label: 'Lelesys Tab Structure'
    icon:
      light: Images/Icons/White/columns_icon-16.png
      dark: Images/Icons/Black/columns_icon-16.png
    inlineEditable: true
  childNodes:
    tabs:
      type: 'TYPO3.Neos:ContentCollection'

'Lelesys.Plugin.NodeTypes:MultiContentTabItem':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys Tab Item'
    group: Plugins
    inlineEditable: true
    icon:
      light: Images/Icons/White/columns_icon-16.png
      dark: Images/Icons/Black/columns_icon-16.png
    inspector:
      groups:
        tabitem:
          label: 'Tab Item Name'
          priority: 2
  childNodes:
    tabcontent:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      ui:
        label: 'Tab Title'
        inspector:
          group: tabitem

'Lelesys.Plugin.NodeTypes:MultiContentToggle':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys Toggle Structure'
    group: Plugins
    icon:
      light: 'Images/Icons/White/columns_icon-16.png'
      dark: 'Images/Icons/Black/columns_icon-16.png'
  childNodes:
    toggle:
      type: 'TYPO3.Neos:ContentCollection'

'Lelesys.Plugin.NodeTypes:MultiContentToggleItem':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Text'
  ui:
    label: 'Lelesys Toggle Item'
    group: Plugins
    icon:
      light: 'Images/Icons/White/columns_icon-16.png'
      dark: 'Images/Icons/Black/columns_icon-16.png'
  properties:
    title:
      type: string
      defaultValue: 'Enter title here'
