'Lelesys.Plugin.MultiContent:Tab':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: structure
    label: 'Tab Container'
    icon: 'icon-list'
    inlineEditable: TRUE
  childNodes:
    items:
      type: 'Neos.Neos:ContentCollection'

'Lelesys.Plugin.MultiContent:TabItem':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'Tab Item'
    group: structure
    icon: 'icon-plus-sign'
    inlineEditable: TRUE
    inspector:
      groups:
        tabItem:
          label: 'Tab Item Name'
          priority: 2
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      type: string
      translatable: TRUE
      ui:
        label: 'Tab Title'
        reloadIfChanged: TRUE
        inspector:
          group: tabItem

'Lelesys.Plugin.MultiContent:Accordion':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'Accordion Container'
    group: structure
    icon: 'icon-list'
    inlineEditable: TRUE
  childNodes:
    items:
      type: 'Neos.Neos:ContentCollection'

'Lelesys.Plugin.MultiContent:AccordionItem':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'Accordion Item'
    group: structure
    icon: 'icon-plus-sign'
    inlineEditable: TRUE
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      type: string
      translatable: TRUE
      defaultValue: 'Enter title here'
      ui:
        inlineEditable: TRUE

'Lelesys.Plugin.MultiContent:Carousel':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: structure
    label: 'Carousel Container'
    icon: 'icon-list'
    inlineEditable: TRUE
    inspector:
      groups:
        carouselConfiguration:
          label: 'Carousel cofiguration'
          priority: 2
  childNodes:
    items:
      type: 'Neos.Neos:ContentCollection'
  properties:
    interval:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Auto slide'
        inspector:
          group: carouselConfiguration


'Lelesys.Plugin.MultiContent:CarouselItem':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'Carousel Item'
    group: structure
    icon: 'icon-plus-sign'
    inlineEditable: TRUE
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'
  properties:
    caption:
      type: string
      translatable: TRUE
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: '<p>Enter Caption Here</p>'

'Lelesys.Plugin.MultiContent:HorizontalRule':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'Horizontal rule'
    group: structure
