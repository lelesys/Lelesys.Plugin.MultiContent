'Lelesys.Plugin.NodeTypes:MultiContent':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys MultiContent'
    group: Plugins
    inlineEditable: true
    icon:
      light: Images/Icons/White/columns_icon-16.png
      dark: Images/Icons/Black/columns_icon-16.png
    inspector:
      groups:
        structure:
          label: Structures
          priority: 30
  childNodes:
    column1:
      type: 'TYPO3.Neos:ContentCollection'
    column2:
      type: 'TYPO3.Neos:ContentCollection'
    column3:
      type: 'TYPO3.Neos:ContentCollection'
    column4:
      type: 'TYPO3.Neos:ContentCollection'
    column5:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layoutList:
      type: string
      defaultValue: Structure50-50
      ui:
        label: 'Select Structure'
        inspector:
          group: structure
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Structure50-50:
                label: Structure50-50
              Structure65-35:
                label: Structure65-35
              Structure35-65:
                label: Structure35-65
              Structure75-25:
                label: Structure75-25
              Structure25-75:
                label: Structure25-75
              Structure33-33-33:
                label: Structure33-33-33
              Structure25-25-25-25:
                label: Structure25-25-25-25
              Structure20-20-20-20-20:
                label: Structure20-20-20-20-20
        reloadIfChanged: true

