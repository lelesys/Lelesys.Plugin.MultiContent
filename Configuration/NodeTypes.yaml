'Lelesys.Plugin.MultiContent:Well':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'Well'
    group: structure
    icon: 'icon-edit'
    inlineEditable: TRUE
    inspector:
      groups:
        wellConfiguration:
          label: 'Well cofiguration'
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'
  properties:
    size:
      type: string
      defaultValue: 'large'
      ui:
        label: 'Size'
        reloadIfChanged: TRUE
        inspector:
          group: 'wellConfiguration'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Default'
            values:
              large:
                label: 'Large'
              small:
                label: 'Small'

